on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

env:
  AWS_REGION: us-east-1  # Replace with your actual AWS region if different
  ECR_REPOSITORY_URI: 541261779827.dkr.ecr.us-east-1.amazonaws.com/linkagebackend  # Your ECR URI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code from GitHub
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 3. Log in to Amazon ECR
    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPOSITORY_URI

    # 4. Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t $ECR_REPOSITORY_URI:${{ github.sha }} .

    # 5. Push the Docker image to Amazon ECR
    - name: Push Docker image to ECR
      run: |
        docker push $ECR_REPOSITORY_URI:${{ github.sha }}
