on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_URI: 541261779827.dkr.ecr.us-east-1.amazonaws.com/linkagebackend
  NEW_SECURITY_GROUP_ID: sg-05bc3dff8e3341287  # New security group ID

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPOSITORY_URI

    - name: Build Docker image
      run: |
        docker build -t $ECR_REPOSITORY_URI:latest .

    - name: Push Docker image to ECR
      run: |
        docker push $ECR_REPOSITORY_URI:latest

    - name: Update ECS Task Definition Security Group
      id: update-task
      run: |
        # Fetch the current task definition
        CURRENT_TASK=$(aws ecs describe-task-definition --task-definition express-backend-task)

        # Update the network configuration with the new security group
        UPDATED_TASK=$(echo "$CURRENT_TASK" | jq '
          .taskDefinition |
          del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) |
          .networkConfiguration.awsvpcConfiguration.securityGroups = ["'${{ env.NEW_SECURITY_GROUP_ID }}"]
        ')

        # Save the updated task definition and register it
        echo "$UPDATED_TASK" > updated-task-def.json
        aws ecs register-task-definition --cli-input-json file://updated-task-def.json

    - name: Update ECS Service to Use New Task Definition
      run: |
        # Get the latest task definition revision
        TASK_DEF_ARN=$(aws ecs describe-services \
          --cluster LinkageCluster \
          --services express-backend-service-v2 \
          --query "services[0].taskDefinition" --output text)

        # Force the ECS service to use the new task definition
        aws ecs update-service \
          --cluster LinkageCluster \
          --service express-backend-service-v2 \
          --task-definition $TASK_DEF_ARN \
          --force-new-deployment
