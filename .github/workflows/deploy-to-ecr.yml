on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_URI: 541261779827.dkr.ecr.us-east-1.amazonaws.com/linkagebackend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPOSITORY_URI

    - name: Build Docker image
      run: |
        docker build -t $ECR_REPOSITORY_URI:latest .

    - name: Push Docker image to ECR
      run: |
        docker push $ECR_REPOSITORY_URI:latest

    - name: Register ECS Task Definition
      run: |
        aws ecs register-task-definition \
          --family LinkageTaskDefinition \
          --execution-role-arn arn:aws:iam::541261779827:role/ecsTaskExecutionRole \
          --container-definitions '[
            {
              "name": "express-backend",
              "image": "'${ECR_REPOSITORY_URI}':latest",
              "memory": 512,
              "cpu": 256,
              "environment": [
                {
                  "name": "CONSUMER_KEY",
                  "value": "'${{ secrets.CONSUMERKEY }}'"
                },
                {
                  "name": "CONSUMER_SECRET",
                  "value": "'${{ secrets.CONSUMERSECRET }}'"
                }
              ],
              "portMappings": [
                {
                  "containerPort": 3000,
                  "hostPort": 3000,
                  "protocol": "tcp"
                }
              ]
            }
          ]'

    - name: Update ECS Service
      run: |
        aws ecs update-service \
          --cluster LinkageCluster \
          --service express-backend-service-v2 \
          --force-new-deployment
